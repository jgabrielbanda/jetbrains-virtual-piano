<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Virtual Piano</title>
    <script>
        function play(key) {
            let audioKey = new Audio("./keys/" + key.toUpperCase() + ".mp3");
            audioKey.load();
            audioKey.play();
        }

        document.addEventListener("keydown", function (e) {
            let condition = e.code == 'KeyA' || e.code == 'KeyS' || e.code == 'KeyD' || e.code == 'KeyF' || e.code == 'KeyG' || e.code == 'KeyH' || e.code == 'KeyJ'
            || e.code == 'KeyW' || e.code == 'KeyE' || e.code == 'KeyT' || e.code == 'KeyY' || e.code == 'KeyU';

            if (condition) {
                play(e.key);
            } else {
                console.log('Warning');
            }
        })
    </script>
</head>
<body>
    <div class="container">

        <div class="white-keys">
            <kbd>A</kbd> 
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>

        <div class="black-keys">
            <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd>T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
    </div>

</body>
</html>
